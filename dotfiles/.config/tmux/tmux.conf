# .tmux.conf

set -g default-terminal "tmux-256color"
set -sg escape-time 0


# window numbering: 1 indexed and auto adjust
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# vi-mode related
set-window-option -g mode-keys vi

# -- Keybinds --------------------

# prefix and general
unbind C-b
unbind C-[

set-option -g prefix C-_ # works as C-/

bind C-_ copy-mode

# clear screen and scrollback
# (TODO: Fix clear history + scrollback command)
bind bspace clear-history

bind -T copy-mode-vi Escape send -X clear-selection
bind -T copy-mode-vi v      send -X begin-selection
bind -T copy-mode-vi y      send -X copy-selection
bind -T copy-mode-vi Y      send -X select-line \; send -X copy-selection
bind -T copy-mode-vi \;     send -X end-of-line

# move around splits
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# swap to next/prev position
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# easier navigation
bind -r ] next-window 
bind -r [ previous-window

# vertical and horizontal split
# v, h swapped to match vim behaviour where vertical split means that the
# separator will be vertical
unbind V
unbind H
bind V split-window -h -c "#{pane_current_path}"
bind H split-window -v -c "#{pane_current_path}"

# Bind 'C-f' to open current selection in editor (wrapper 'v' in this case)
# Bind 'x' to open link under selection
bind -T copy-mode-vi 'x' send-keys -X copy-pipe-and-cancel 'xargs -I{} sh -c "if ! echo "{}" | grep -qE "^https?://"; then open "http://{}"; else open "{}"; fi"'
bind -T copy-mode-vi 'C-f' send-keys -X copy-pipe 'xargs -I{} tmux new-window -n TMP_EDITOR "v {}"'

# -- Status Bar ------------------
set -g status-position top
set -g status-justify centre
set-option -g pane-border-status top
set-option -g pane-border-format ""
# Colors and status line

set -g @color_white "colour231"
set -g @color_black "colour0"
set -g @color_grey "colour242"
set -g @color_blue "colour25"
set -g @color_green "colour194"
set -g @color_offwhite "colour255"
set -g @color_yellow "colour220"
set -g @color_lblue "colour153"

set -gF status-style "fg=#{@color_black},bg=#{@color_white}"

# Different background on inactive pane
set -gF window-active-style "bg=#{@color_white}"
set -gF window-style "bg=#{@color_offwhite}"

set -g @color_active_fg   "colour236"
set -g @color_active_bg   "colour153"
set -g @color_inactive_fg "colour242"
set -g @color_inactive_bg "colour188"
set -g @color_pref_bg "colour220"

set -gF window-status-format        "#[fg=#{@color_inactive_bg},bg=#{@color_inactive_fg}] ##I #[fg=#{@color_inactive_fg},bg=#{@color_inactive_bg}] ##{window_name} "
set -g window-status-current-format "#[fg=#{?client_prefix,#{@color_pref_bg},#{@color_active_bg}},bg=#{@color_active_fg}] #{window_index} #[fg=#{@color_active_fg},bg=#{?client_prefix,#{@color_pref_bg},#{@color_active_bg}}] #{window_name} "

# set -g window-status-current-format "#[fg=#{@color_black},bold,] [#{window_index}] #{window_name} "

set-option -g status-left " "
set-option -g status-right " "


set-option -g allow-rename off
setw -g automatic-rename off

# #  The status messages like 'rename', etc.
set -g message-style 'fg=#{@color_black} bg=#{@color_white}'

# Visual mode (vi-mode selection)
set-window-option -g mode-style 'fg=#{@color_black} bg=#{@color_lblue},bold'


